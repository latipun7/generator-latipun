name: Test âš™âš›âœ¨ğŸš€

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  test:
    name: Test âš™âš›

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16.x, "lts/*"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4

      - name: Use NodeJS ${{ matrix.node }} ğŸ“¦
        uses: actions/setup-node@v2.2.0
        with:
          node-version: ${{ matrix.node }}

      - name: Get Yarn Cache Directory Path ğŸˆ
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache Directories ğŸ§¶
        uses: actions/cache@v2.1.6
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ${{ github.workspace }}/node_modules/.cache
          key: ${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies âœ¨
        run: yarn install --frozen-lockfile --check-files

      - name: Run Linter ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn lint

      - name: Run Formatter ğŸ’…
        run: yarn format

      - name: Compile TS ğŸ
        run: yarn build

      - name: Run Test ğŸ› 
        run: git config --global user.email 'latifsulistyo.me@gmail.com' && yarn test
