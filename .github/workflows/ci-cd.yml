name: Continuous Integration and Continuous Deployment âš™ğŸš€

on:
  push:
    branches: [main, "**.x", next, beta, alpha]

  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test_build:
    name: Test and Build âš™âš›

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16.x, "lts/*"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4

      - name: Use NodeJS ${{ matrix.node }} ğŸ“¦
        uses: actions/setup-node@v2.2.0
        with:
          node-version: ${{ matrix.node }}

      - name: Get Yarn Cache Directory Path ğŸˆ
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache Directories ğŸ§¶
        uses: actions/cache@v2.1.6
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ${{ github.workspace }}/node_modules/.cache
          key: ${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies âœ¨
        run: yarn install --frozen-lockfile --check-files

      - name: Run Linter ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn lint

      - name: Run Formatter ğŸ’…
        run: yarn format

      - name: Compile TS ğŸ
        run: yarn build

      - name: Run Test ğŸ› 
        run: git config --global user.email 'latifsulistyo.me@gmail.com' && yarn test

  release:
    name: Release âœ¨ğŸš€
    runs-on: ubuntu-latest
    needs: test_build
    if: github.event_name == 'push'

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: Use NodeJS LTS ğŸ“¦
        uses: actions/setup-node@v2.2.0
        with:
          node-version: "lts/*"
          cache: yarn

      - name: Install Dependencies âœ¨
        run: yarn install --frozen-lockfile --check-files

      - name: Release ğŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
